<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, My Moon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Josefin+Sans:wght@300;400&display=swap');

    /* â€” Reset & Body â€” */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(to top, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Josefin Sans', sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    /* â€” Stars Background â€” */
    .stars {
      position: absolute; width: 100%; height: 100%;
      background: url('https://i.ibb.co/W0wZ1zL/stars.gif') repeat;
      opacity: 0.5; z-index: -2;
    }

    /* â€” Floating Hearts â€” */
    .heart {
      position: absolute; bottom: -50px;
      width: 30px; height: 30px;
      background: url('https://i.ibb.co/YZgdbs7/heart.png') no-repeat center/contain;
      animation: floatHeart 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatHeart {
      0% { transform: translateY(0) scale(0.8); opacity: 0.8; }
      50% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    /* â€” Container & Headings â€” */
    .container {
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 3.5rem;
      color: #ffd6ff;
      text-shadow: 0 0 10px #ff00cc;
      animation: glowText 2s ease-in-out infinite alternate;
    }
    @keyframes glowText {
      from { text-shadow: 0 0 5px #ff69b4; }
      to   { text-shadow: 0 0 20px #ff1493; }
    }

    /* â€” Gift Box â€” */
    .gift-box {
      width: 150px; margin: 2rem auto;
      cursor: pointer; position: relative;
      transition: transform 0.3s;
    }
    .gift-box:hover { transform: scale(1.1); }
    .gift-box img { width: 100%; display: block; }

    /* â€” Reveal Surprise â€” */
    .surprise {
      display: none;
      margin-top: 1rem;
      animation: fadeIn 1s ease forwards;
    }

    /* â€” Voice Button â€” */
    .audio-btn {
      margin: 1.5rem auto;
      padding: 0.8rem 1.5rem;
      border: none; border-radius: 20px;
      background: #ffb6c1; color: #fff;
      font-size: 1rem; font-weight: bold;
      cursor: pointer; box-shadow: 0 0 10px #ff69b4;
      transition: background 0.3s;
    }
    .audio-btn:hover { background: #ff69b4; }

    /* â€” Countdown â€” */
    .countdown {
      margin-top: 2rem;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    .countdown span { display: inline-block; min-width: 50px; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <!-- Floating hearts -->
  <script>
    const heartCount = 8;
    for (let i = 0; i < heartCount; i++) {
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDelay = Math.random() * 6 + 's';
      h.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(h);
    }
  </script>

  <div class="container">
    <h1>Happy Birthday, <span id="nick">My Moon</span> âœ¨</h1>
    <p>Your light guides me through every night. Distance means so little when someone means so much.</p>

    <!-- Gift Box -->
    <div class="gift-box" id="gift">
      <img src="https://i.ibb.co/3sK6G5M/closed-box.png" alt="Gift Box" id="box-img">
    </div>
    <div class="surprise" id="surprise">
      <img src="https://i.ibb.co/YZgdbs7/birthdaycake.png" alt="Cake" width="200"/>
      <p>Surprise! ðŸŽ‚ I love you more than all the stars combined!</p>
    </div>

    <!-- Voice Note -->
    <button class="audio-btn" onclick="document.getElementById('voice').play()">
      ðŸ’Œ Click to Hear Your Voice Note
    </button>
    <audio id="voice" src="voice.mp3"></audio>

    <!-- Countdown Timer -->
    <div class="countdown" id="countdown">
      <span id="days">00</span>d :
      <span id="hours">00</span>h :
      <span id="mins">00</span>m :
      <span id="secs">00</span>s
    </div>
  </div>

  <script>
    // Gift box click â†’ reveal
    document.getElementById('gift').onclick = () => {
      document.getElementById('box-img').src = 'https://i.ibb.co/1Qp8m1v/open-box.png';
      document.getElementById('surprise').style.display = 'block';
    };

    // Countdown script
    // ðŸ‘‰ Set your target date/time here:
    const target = new Date('2025-12-31T00:00:00').getTime();

    function updateCountdown() {
      const now = Date.now();
      const diff = target - now;
      if (diff <= 0) {
        document.getElementById('countdown').textContent = "ðŸŽ‰ It's here! ðŸŽ‰";
        clearInterval(timerInterval);
        return;
      }
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff / (1000*60*60)) % 24);
      const m = Math.floor((diff / (1000*60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById('days').textContent = String(d).padStart(2,'0');
      document.getElementById('hours').textContent = String(h).padStart(2,'0');
      document.getElementById('mins').textContent = String(m).padStart(2,'0');
      document.getElementById('secs').textContent = String(s).padStart(2,'0');
    }

    const timerInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
